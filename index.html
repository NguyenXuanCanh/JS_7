<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body onload="myFunction()">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 card">
                    <form>
                        <div class="card-header">
                            <h1>Nhập thêm 1 số</h1>
                        </div>
                        <div class="card-body">
                            <form>
                                <input type="text" id="txtNum" class="form-control">
                                <button id="btnGo" class="btn-success btn" type="submit" style="margin-top: 20px;">
                                    Thêm
                                </button>
                                <button id="btnCal" class="btn-success btn" type="submit" style="margin-top: 20px;">
                                    Tổng số dương
                                </button>
                                <button class="btn-success btn" type="submit" id="demSoDuong" style="margin-top: 20px;">
                                    Đếm số dương
                                </button>
                                <button class="btn-success btn" type="submit" id="getMinInArr"
                                    style="margin-top: 20px;">
                                    Tìm min
                                </button>
                                <button class="btn-success btn" type="submit" id="getMinInArr2"
                                    style="margin-top: 20px;">
                                    Tìm min dương
                                </button>
                                <button class="btn-success btn" type="submit" id="soChanCuoiCung"
                                    style="margin-top: 20px;">
                                    Tìm số chẵn cuối cùng
                                </button>
                                <button class="btn-success btn" type="submit" id="doiCho" style="margin-top: 20px;">
                                    Đổi chỗ 2 giá trị trong mảng
                                </button>
                                <button class="btn-success btn" type="submit" id="sort" style="margin-top: 20px;">
                                    Sắp xếp
                                </button>
                                <button class="btn-success btn" type="submit" id="print" style="margin-top: 20px;">
                                    In mảng
                                </button>
                            </form>
                        </div>
                        <div class="card-footer" id="footer">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
